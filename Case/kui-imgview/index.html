<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=0" /> 
	<link rel="stylesheet" type="text/css" href="css/kui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ontouchstart class="index">

	<div class="k-container">
		<div class="k-list">
			<div class="k-list-row k-line-fill">
				图片预览
			</div>
			<div class="k-list-row k-upload">
				<ul id="imgList">
				</ul>
			</div>
		</div>
	</div>

	<div class="k-preview">
		<div class="k-preview-group">

		</div>
		<div class="k-preview-bar">
			<span id="indicator" class="k-preview-bar-cell">1/3</span>
			<span class="k-preview-bar-cell k-fr">
				<a id="prevBtn" href="javascript:;"><i class="icon-angle-left"></i></a>
				<a id="nextBtn" href="javascript:;"><i class="icon-angle-right"></i></a>
			</span>
		</div>
	</div>
	<script type="text/javascript" src="js/fastclick.min.js"></script>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
