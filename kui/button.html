<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="css/kui.min.css">
	<style>
		.b {
			margin-right: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body ontouchstart>

	<div class="k-container">

		<div>
			<div class="p-tit">
				默认按钮
			</div>
			<div class="k-ml1 k-mb1 k-tac">
				<ul class="h">
					<li class="h-3"><a class="b">默认</a></li>
					<li class="h-3"><a class="b b-border">默认</a></li>
					<li class="h-3"><a class="b b-border disabled">默认</a></li>
					<li class="h-3"><a class="b b-o">默认</a></li>
				</ul>
				<ul class="h">
					<li class="h-3"><a class="b b-plain">首选</a></li>
					<li class="h-3"><a class="b b-plain b-border">首选</a></li>
					<li class="h-3"><a class="b b-plain b-border disabled">首选</a></li>
					<li class="h-3"><a class="b b-plain b-o">首选</a></li>
				</ul>
				<ul class="h">
					<li class="h-3"><a class="b b-gray">灰色</a></li>
					<li class="h-3"><a class="b b-gray b-border">灰色</a></li>
					<li class="h-3"><a class="b b-gray b-border disabled">灰色</a></li>
					<li class="h-3"><a class="b b-gray b-o">灰色</a></li>
				</ul>
				<ul class="h">
					<li class="h-3"><a class="b b-green">绿色</a></li>
					<li class="h-3"><a class="b b-green b-border">绿色</a></li>
					<li class="h-3"><a class="b b-green b-border disabled">绿色</a></li>
					<li class="h-3"><a class="b b-green b-o">绿色</a></li>
				</ul>
				<ul class="h">
					<li class="h-3"><a class="b b-info">淡蓝</a></li>
					<li class="h-3"><a class="b b-info b-border">淡蓝</a></li>
					<li class="h-3"><a class="b b-info b-border disabled">淡蓝</a></li>
					<li class="h-3"><a class="b b-info b-o">淡蓝</a></li>
				</ul>
				<ul class="h">
					<li class="h-3"><a class="b b-yellow">黄色</a></li>
					<li class="h-3"><a class="b b-yellow b-border">黄色</a></li>
					<li class="h-3"><a class="b b-yellow b-border disabled">黄色</a></li>
					<li class="h-3"><a class="b b-yellow b-o">黄色</a></li>
				</ul>
				<ul class="h">
					<li class="h-3"><a class="b b-wran">红色</a></li>
					<li class="h-3"><a class="b b-wran b-border">红色</a></li>
					<li class="h-3"><a class="b b-wran b-border disabled">红色</a></li>
					<li class="h-3"><a class="b b-wran b-o">红色</a></li>
				</ul>
				<ul class="h">
					<li class="h-3"><a class="b b-blue">蓝色</a></li>
					<li class="h-3"><a class="b b-blue b-border">蓝色</a></li>
					<li class="h-3"><a class="b b-blue b-border disabled">蓝色</a></li>
					<li class="h-3"><a class="b b-blue b-o">蓝色</a></li>
				</ul>
			</div>
		</div>

		<div>
			<div class="p-tit">
				按钮形状
			</div>
			<div class="k-tac">
				<div>
					<a class="b b-s b-circle"><i class="icon-mic"></i></a>
					<a class="b b-s b-box"><i class="icon-home"></i></a>
					<a class="b b-s b-square"><i class="icon-more"></i></a>
				</div>
				<div>
					<a class="b b-circle"><i class="icon-mic"></i></a>
					<a class="b b-box"><i class="icon-home"></i></a>
					<a class="b b-square"><i class="icon-more"></i></a>
				</div>
				<div>
					<a class="b b-m b-circle"><i class="icon-mic"></i></a>
					<a class="b b-m b-box"><i class="icon-home"></i></a>
					<a class="b b-m b-square"><i class="icon-more"></i></a>
				</div>
				<div>
					<a class="b b-l b-circle"><i class="icon-mic"></i></a>
					<a class="b b-l b-box"><i class="icon-home"></i></a>
					<a class="b b-l b-square"><i class="icon-more"></i></a>
				</div>
			</div>
		</div>

		<div>
			<div class="p-tit">
				按钮大小
			</div>
			<div class="k-mg1">
				<button class="b b-wran b-round b-s">
					<i class="icon-share"></i>
					分享
				</button>
				<button class="b b-wran b-round">
					<i class="icon-share"></i>
					分享
				</button>
				<button class="b b-wran b-round b-m">
					<i class="icon-share"></i>
					分享
				</button>
				<button class="b b-wran b-round b-l">
					<i class="icon-share"></i>
					分享
				</button>
			</div>
		</div>

		<div>
			<div class="p-tit">
				按钮组
			</div>
			<div class="b-g k-mg1">
				<a class="b b-plain b-border">
					第一个
				</a>
				<a class="b b-plain b-border">
					第二个
				</a>
				<a class="b b-plain b-border">
					第三个
				</a>
				<a class="b b-plain b-border">
					第四个
				</a>
			</div>
		</div>

		<div>
			<div class="p-tit">
				自动排列
			</div>
			<div class="b-g b-auto b-g-m k-mg1">
				<a class="b b-info">
					第一个
				</a>
				<a class="b b-info">
					第二个
				</a>
				<a class="b b-info">
					第三个
				</a>
			</div>
		</div>

		<div>
			<div class="p-tit">
				按钮角标
			</div>
			<div class="k-mg1">
				<button class="b b-green">
					按钮角标
					<label class="k-badge bg-green">1</label>
				</button>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/fastclick.min.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="js/example.js"></script>
</body>
</html>
