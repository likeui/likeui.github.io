	<script type="text/javascript">
		(function() {
			var myDate = new Date(),
				year = myDate.getFullYear(),
				moth = myDate.getMonth() + 1,
				day  = myDate.getDate(),
				week = myDate.getDay();

			function a(week) {
				var a = new Array("日", "一", "二", "三", "四", "五", "六"); 
				return a[week]
			}

			$(".top-date").html(year + "年"+ moth +"月"+ day +"日&nbsp;&nbsp;&nbsp;&nbsp;星期" + a(week));
		})();


		(function() {
			function a() {
				var myDate = new Date(),
					h      = myDate.getHours(),
					m      = myDate.getMinutes();

				h = h <= 9 ? "0" + h : h;
				m = m <= 9 ? "0" + m : m;
				$(".top-time").html(h + ":" + m);
			};
			a();

			setInterval(function() {
				a();
			}, 1000);
		})();
	</script>
